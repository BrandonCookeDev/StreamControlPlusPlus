<div>
	<h4><u>Getting Started</u></h4>
	<p>Create an html file with the extension .scpp (StreamControlPP)</p>
	<p>After this, go to settings > Files and in the Template File section, select your new template.</p>
	<p>If you would like to set the location of your Data file, you may do so here as well</p>
</div>
